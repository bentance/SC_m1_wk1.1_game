<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --game-bg: #000000;
            --player-color: #00ff00; /* Bright green */
            --alien-color: #ff0000; /* Bright red */
            --projectile-color: #ffffff; /* White */
            --text-color: #ffffff;
            --modal-bg: rgba(20, 20, 20, 0.9);
            --button-bg: #333333;
            --button-hover-bg: #555555;
            --button-border: #aaaaaa;
            --correct-color: #33ff33;
            --incorrect-color: #ff3333;
            --life-color: #ffff00; /* Yellow for lives */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a; /* Dark background */
            color: var(--text-color);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding-top: 20px; /* Add some padding at the top */
            overflow: hidden; /* Prevent scrollbars */
        }

        h1 {
            color: var(--player-color);
            margin-bottom: 15px; /* Space below title */
            font-size: 1.8em;
            text-shadow: 2px 2px #ff00ff; /* Magenta shadow for retro feel */
        }

        /* Container for Score and Lives - Positioned above game */
        #game-info {
            display: flex;
            justify-content: space-between; /* Space out score and lives */
            width: 90%; /* Match canvas width or adjust */
            max-width: 600px; /* Match canvas width */
            margin-bottom: 15px; /* Space below info, above canvas */
            font-size: 1.2em;
        }

        #score-board {
             text-align: left;
        }
        #lives-board {
            text-align: right;
            color: var(--life-color); /* Use life color */
        }

        #game-container {
            position: relative; /* For positioning messages */
            border: 4px solid var(--button-border);
            box-shadow: 0 0 15px var(--player-color); /* Neon glow */
        }

        canvas {
            display: block; /* Remove extra space below canvas */
            background-color: var(--game-bg);
        }


        /* --- Question Modal --- */
        #question-modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Dark overlay */
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .modal-content {
            background-color: var(--modal-bg);
            padding: 30px 40px;
            border: 4px solid var(--button-border);
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 10px var(--text-color);
        }

        #question-text {
            margin-bottom: 25px;
            font-size: 1em; /* Adjust as needed */
            line-height: 1.5;
        }

        .answer-options button {
            display: block;
            width: 100%;
            padding: 15px 10px;
            margin: 10px 0;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 2px solid var(--button-border);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9em;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.2s;
        }

        .answer-options button:hover:not(:disabled) {
            background-color: var(--button-hover-bg);
        }

        .answer-options button:disabled {
            opacity: 0.6;
            cursor: default;
        }

        .answer-options button.selected-correct {
            background-color: var(--correct-color) !important;
            color: #000;
            border-color: var(--correct-color);
        }

        .answer-options button.selected-incorrect {
            background-color: var(--incorrect-color) !important;
            color: #000;
            border-color: var(--incorrect-color);
        }

        #feedback-text {
            margin-top: 20px;
            font-size: 1em;
            min-height: 1.5em; /* Prevent layout shift */
            font-weight: normal; /* Override potential bolding */
        }
        #feedback-text.correct { color: var(--correct-color); }
        #feedback-text.incorrect { color: var(--incorrect-color); }


        /* --- Message Box (Game Over / Start / Life Lost) --- */
        #message-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            color: var(--text-color);
            padding: 25px 35px;
            border: 4px solid var(--button-border);
            font-size: 1.2em;
            text-align: center;
            z-index: 50;
            display: flex; /* Use flex for layout */
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Space between elements */
            box-shadow: 0 0 10px var(--text-color);
        }
        #message-box p {
            margin: 0;
            line-height: 1.4;
        }
        #message-box button {
             padding: 10px 20px;
             background-color: var(--button-bg);
             color: var(--text-color);
             border: 2px solid var(--button-border);
             font-family: 'Press Start 2P', cursive;
             font-size: 0.9em;
             cursor: pointer;
             transition: background-color 0.2s;
        }
         #message-box button:hover {
             background-color: var(--button-hover-bg);
         }

         /* Simple button styling for potential future controls */
         .controls {
             margin-top: 20px;
         }
         .control-button {
             padding: 10px 15px;
             background-color: var(--button-bg);
             color: var(--text-color);
             border: 2px solid var(--button-border);
             font-family: 'Press Start 2P', cursive;
             font-size: 0.9em;
             cursor: pointer;
             margin: 0 5px;
             transition: background-color 0.2s;
         }
         .control-button:hover {
             background-color: var(--button-hover-bg);
         }

         /* Player blinking effect */
         .player-invincible {
            animation: blink 0.2s infinite;
         }

         @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
         }

    </style>
</head>
<body>
    <h1>CFTE Space Invaders Quiz</h1>

    <div id="game-info">
        <div id="score-board">Score: 0</div>
        <div id="lives-board">Lives: 3</div>
    </div>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="message-box" style="display: none;"></div>
    </div>

    <div id="question-modal">
        <div class="modal-content">
            <div id="question-text">Question placeholder</div>
            <div class="answer-options" id="answer-options"></div>
            <div id="feedback-text"></div>
        </div>
    </div>

    <div class="controls" id="touch-controls" style="display: none; margin-top: 15px;">
         <button id="touch-left" class="control-button">&lt;</button>
         <button id="touch-fire" class="control-button">FIRE</button>
         <button id="touch-right" class="control-button">&gt;</button>
     </div>


    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('score-board');
        const livesBoard = document.getElementById('lives-board'); // Get lives display element
        const questionModal = document.getElementById('question-modal');
        const questionText = document.getElementById('question-text');
        const answerOptionsContainer = document.getElementById('answer-options');
        const feedbackText = document.getElementById('feedback-text');
        const messageBox = document.getElementById('message-box');
        const gameContainer = document.getElementById('game-container');
        const touchControls = document.getElementById('touch-controls');


        // --- Game Configuration ---
        const canvasWidth = 600;
        const canvasHeight = 400;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        const playerWidth = 40;
        const playerHeight = 20;
        const playerSpeed = 5;
        const projectileWidth = 4;
        const projectileHeight = 10;
        const projectileSpeed = 7;
        const alienWidth = 30;
        const alienHeight = 20;
        const alienSpeed = 0.5; // Initial speed
        const alienSpawnInterval = 1500; // Milliseconds between spawns (initial)
        const alienPadding = 10;
        const alienRows = 1;
        const alienCols = 1;
        const initialLives = 3; // Starting number of lives
        const invincibilityDuration = 2000; // Milliseconds of invincibility after losing a life

        // --- Game State ---
        let playerX;
        let score = 0;
        let playerLives = initialLives; // Initialize player lives
        let projectiles = [];
        let aliens = [];
        let keys = {}; // To track pressed keys
        let isGameOver = false;
        let isPaused = false; // Used for question modal or life loss pause
        let gameLoopId;
        let alienSpawnTimerId;
        let currentAlienSpeed = alienSpeed;
        let currentSpawnInterval = alienSpawnInterval;
        let lastSpawnTime = 0;
        let currentQuestion = null;
        let askedQuestionIndices = new Set();
        let isPlayerInvincible = false; // Flag for invincibility
        let invincibilityTimerId = null; // Timer for invincibility


        // --- Player Object (simple representation) ---
        const player = {
            x: canvasWidth / 2 - playerWidth / 2,
            y: canvasHeight - playerHeight - 10, // Positioned at the bottom
            width: playerWidth,
            height: playerHeight,
            speed: playerSpeed,
            color: getCssVariable('--player-color') || '#00ff00', // Use CSS variable
            dx: 0 // Horizontal movement direction
        };

        // --- Questions (Generated from the provided AI script) ---
         const questions = [
            // Definitions
            { question: "What is the broad field where machines aim to mimic human capabilities?", options: ["Artificial Intelligence", "Machine Learning", "Deep Learning", "Generative AI"], correctAnswer: "Artificial Intelligence", difficulty: 1 },
            { question: "What subset of AI involves machines learning and improving by themselves from data?", options: ["Machine Learning", "Deep Learning", "Transformers", "Artificial Intelligence"], correctAnswer: "Machine Learning", difficulty: 1 },
            { question: "Which field uses Neural Networks inspired by the human brain?", options: ["Deep Learning", "Machine Learning", "Generative AI", "Large Language Models"], correctAnswer: "Deep Learning", difficulty: 2 },
            { question: "What type of AI focuses specifically on creating new content like text, images, or audio?", options: ["Generative AI", "Machine Learning", "Deep Learning", "Transformers"], correctAnswer: "Generative AI", difficulty: 2 },
            { question: "What is a 'Transformer' in the context of modern AI?", options: ["A neural network architecture", "A type of robot", "A data cleaning tool", "A programming language"], correctAnswer: "A neural network architecture", difficulty: 2 },
            { question: "What are advanced deep learning models trained on vast amounts of data to understand/generate text called?", options: ["Large Language Models (LLMs)", "Generative AI", "Transformers", "Neural Networks"], correctAnswer: "Large Language Models (LLMs)", difficulty: 2 },
            { question: "What does 'GPT' in ChatGPT stand for?", options: ["Generative Pre-Trained Transformer", "General Purpose Technology", "Global Processing Terminal", "Graphical Processing Tool"], correctAnswer: "Generative Pre-Trained Transformer", difficulty: 1 },
            { question: "In GPT, what does the 'G' signify?", options: ["Generative (creates content)", "General (broad purpose)", "Google (the company)", "GPU (hardware)"], correctAnswer: "Generative (creates content)", difficulty: 1 },
            { question: "In GPT, what does 'Pre-Trained' mean?", options: ["Trained on vast data beforehand", "Requires training before each use", "Only partially trained", "Trained specifically for one task"], correctAnswer: "Trained on vast data beforehand", difficulty: 1 },
            { question: "Which architecture does ChatGPT use, indicated by the 'T' in GPT?", options: ["Transformer", "Recurrent Neural Network", "Convolutional Neural Network", "Support Vector Machine"], correctAnswer: "Transformer", difficulty: 1 },

            // History & Milestones
            { question: "In which year was the term 'Artificial Intelligence' coined?", options: ["1956", "1997", "2012", "2022"], correctAnswer: "1956", difficulty: 1 },
            { question: "What famous event happened in 1997 involving AI and chess?", options: ["Deep Blue beat Garry Kasparov", "Google Cat Experiment", "ChatGPT was released", "AI became 'AI-first'"], correctAnswer: "Deep Blue beat Garry Kasparov", difficulty: 2 },
            { question: "Around what year did the 'Google Cat Experiment' demonstrate a Deep Learning breakthrough?", options: ["2012", "1997", "2017", "2022"], correctAnswer: "2012", difficulty: 2 },
            { question: "Around 2017, what shift did many tech companies like Google announce?", options: ["Becoming 'AI-first' companies", "Focusing only on Machine Learning", "Abandoning Deep Learning", "Releasing ChatGPT"], correctAnswer: "Becoming 'AI-first' companies", difficulty: 3 },
            { question: "In which year was ChatGPT released, bringing Generative AI to the public?", options: ["2022", "2012", "2017", "1997"], correctAnswer: "2022", difficulty: 2 },

            // Technology & Concepts
            { question: "What type of hardware, initially for gaming, proved crucial for training Deep Learning models?", options: ["GPUs (Graphics Processing Units)", "CPUs (Central Processing Units)", "RAM (Random Access Memory)", "SSDs (Solid State Drives)"], correctAnswer: "GPUs (Graphics Processing Units)", difficulty: 2 },
            { question: "What was revolutionary about the 'Google Cat Experiment'?", options: ["The system learned to identify cats without human instruction", "It used very little data", "It ran on a standard home computer", "It could talk about cats"], correctAnswer: "The system learned to identify cats without human instruction", difficulty: 3 },
            { question: "What is a key difference between traditional Machine Learning and Generative AI?", options: ["ML analyzes existing data, GenAI creates new content", "ML uses Transformers, GenAI uses older methods", "ML is newer than GenAI", "GenAI cannot learn from data"], correctAnswer: "ML analyzes existing data, GenAI creates new content", difficulty: 2 },
            { question: "Which task is typical for traditional Machine Learning?", options: ["Filtering spam emails", "Drawing a picture of a dog", "Writing a poem", "Generating dynamic chat responses"], correctAnswer: "Filtering spam emails", difficulty: 2 },
            { question: "Which task is typical for Generative AI?", options: ["Generating a contextually relevant chatbot response", "Identifying a cat in a photo", "Predicting stock prices based on past data", "Detecting credit card fraud"], correctAnswer: "Generating a contextually relevant chatbot response", difficulty: 2 }
        ];


        // --- Utility Functions ---
        function getCssVariable(varName) {
            return getComputedStyle(document.documentElement).getPropertyValue(varName).trim();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- Drawing Functions ---
        function drawPlayer() {
            // Apply blinking effect if invincible
            if (isPlayerInvincible) {
                if (Math.floor(performance.now() / 100) % 2 === 0) {
                     return;
                }
            }
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
             ctx.fillStyle = '#cccccc';
             ctx.fillRect(player.x + player.width / 2 - 3, player.y - 5, 6, 5);
        }

        function drawProjectiles() {
            ctx.fillStyle = getCssVariable('--projectile-color') || '#ffffff';
            projectiles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });
        }

        function drawAliens() {
            const alienColor = getCssVariable('--alien-color') || '#ff0000';
            aliens.forEach(alien => {
                ctx.font = `${alien.height * 1.5}px Arial`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText('👾', alien.x + alien.width / 2, alien.y + alien.height / 2);
            });
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        }

        // --- Game Logic ---
        function updatePlayer() {
             if (isPaused) return;
            player.x += player.dx;
            if (player.x < 0) {
                player.x = 0;
            } else if (player.x + player.width > canvasWidth) {
                player.x = canvasWidth - player.width;
            }
        }

        function updateProjectiles() {
             if (isPaused) return;
            projectiles.forEach((p, index) => {
                p.y -= p.speed;
                if (p.y + p.height < 0) {
                    projectiles.splice(index, 1);
                }
            });
        }

        function spawnAlien() {
             if (isPaused || isGameOver) return;
            const x = Math.random() * (canvasWidth - alienWidth);
            const y = 0 - alienHeight;
            aliens.push({
                x: x, y: y, width: alienWidth, height: alienHeight, speed: currentAlienSpeed
            });
             currentAlienSpeed += 0.01;
        }

        function updateAliens() {
             if (isPaused) return;
            let triggerLifeLoss = false;
            let lifeLossReason = "";

            aliens.forEach((alien, index) => {
                alien.y += alien.speed;
                if (alien.y + alien.height > canvasHeight) {
                    triggerLifeLoss = true;
                    lifeLossReason = "Alien reached the bottom!";
                    aliens.splice(index, 1);
                    return;
                }
                 if (!isPlayerInvincible &&
                     alien.x < player.x + player.width &&
                     alien.x + alien.width > player.x &&
                     alien.y < player.y + player.height &&
                     alien.y + alien.height > player.y
                 ) {
                     triggerLifeLoss = true;
                     lifeLossReason = "Alien collided with player!";
                     return;
                 }
            });

            if (triggerLifeLoss) {
                handleLifeLoss(lifeLossReason);
            }
        }

        function checkCollisions() {
             if (isPaused || isPlayerInvincible) return;

            projectiles.forEach((p, pIndex) => {
                aliens.forEach((alien, aIndex) => {
                     if (!projectiles[pIndex] || !aliens[aIndex]) return;
                    if (
                        p.x < alien.x + alien.width &&
                        p.x + p.width > alien.x &&
                        p.y < alien.y + alien.height &&
                        p.y + p.height > alien.y
                    ) {
                        projectiles.splice(pIndex, 1);
                        aliens.splice(aIndex, 1);
                        score += 10;
                        scoreBoard.textContent = `Score: ${score}`;
                        pauseGame(true, false);
                        askQuestion();
                        return;
                    }
                });
            });
        }

        // --- Question Handling ---
        function askQuestion() {
             isPaused = true;
             if (gameLoopId) cancelAnimationFrame(gameLoopId);
             gameLoopId = null;

            let maxDifficulty = 1;
            if (score >= 150) maxDifficulty = 3; // Example thresholds adjusted for potentially easier questions
            else if (score >= 50) maxDifficulty = 2;

            let potentialQuestions = questions
                .map((q, index) => ({ ...q, originalIndex: index }))
                .filter(q => q.difficulty <= maxDifficulty);
            let availableQuestions = potentialQuestions.filter(q => !askedQuestionIndices.has(q.originalIndex));

            if (availableQuestions.length === 0 && potentialQuestions.length > 0) {
                 // If out of questions for this difficulty, reset *only* those asked at or below this level
                 potentialQuestions.forEach(q => askedQuestionIndices.delete(q.originalIndex));
                 availableQuestions = potentialQuestions.filter(q => !askedQuestionIndices.has(q.originalIndex));
                 console.log("Resetting asked questions for difficulty <=", maxDifficulty);
            }
             if (availableQuestions.length === 0) {
                 console.warn("No suitable questions left, even after reset!");
                 // Maybe reset ALL questions if truly stuck?
                 // askedQuestionIndices.clear();
                 // availableQuestions = potentialQuestions.filter(q => !askedQuestionIndices.has(q.originalIndex));
                 // if (availableQuestions.length === 0) { // Still nothing?
                      resumeGameAfterQuestion(); // Resume if no question found
                      return;
                 // }
             }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            askedQuestionIndices.add(currentQuestion.originalIndex); // Track original index

            questionText.textContent = currentQuestion.question;
            answerOptionsContainer.innerHTML = '';
            feedbackText.textContent = '';
            feedbackText.className = '';

            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = (e) => handleAnswer(option, e.target);
                answerOptionsContainer.appendChild(button);
            });
            questionModal.style.display = 'flex';
        }

        function handleAnswer(selectedOption, selectedButton) {
            const correct = selectedOption === currentQuestion.correctAnswer;
            const buttons = answerOptionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            if (correct) {
                let pointsAwarded = currentQuestion.difficulty * 10; // Adjusted points
                score += pointsAwarded;
                scoreBoard.textContent = `Score: ${score}`;
                feedbackText.textContent = `Correct! +${pointsAwarded} pts!`;
                feedbackText.classList.add('correct');
                selectedButton.classList.add('selected-correct');
            } else {
                feedbackText.textContent = `Incorrect! Answer: ${currentQuestion.correctAnswer}`;
                feedbackText.classList.add('incorrect');
                selectedButton.classList.add('selected-incorrect');
                 buttons.forEach(btn => {
                    if(btn.textContent === currentQuestion.correctAnswer) {
                        btn.classList.add('selected-correct');
                    }
                });
                 // Optional: Small penalty for wrong answer? e.g., slightly faster aliens next round?
                 // currentAlienSpeed += 0.1;
            }
            setTimeout(resumeGameAfterQuestion, 1800);
        }

        function resumeGameAfterQuestion() {
            questionModal.style.display = 'none';
            if (!isGameOver) {
                isPaused = false;
                if (!gameLoopId) {
                     lastSpawnTime = performance.now();
                     gameLoopId = requestAnimationFrame(gameLoop);
                }
            }
        }

        // --- Game State Management ---
        function pauseGame(forQuestion = false, stopSpawning = true) {
            isPaused = true;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
        }

        function showMessageBox(message, showButton = true, buttonText = "Restart", onButtonClick = restartGame) {
            messageBox.innerHTML = `<p>${message.replace(/\n/g, '<br>')}</p>`;
            if (showButton) {
                const button = document.createElement('button');
                button.textContent = buttonText;
                button.onclick = onButtonClick;
                messageBox.appendChild(button);
            }
            messageBox.style.display = 'flex';
        }

        function hideMessageBox() {
            messageBox.style.display = 'none';
        }

        function handleLifeLoss(reason) {
            if (isGameOver || isPlayerInvincible) return;

            playerLives--;
            livesBoard.textContent = `Lives: ${playerLives}`;
            console.log("Life Lost:", reason, "Lives left:", playerLives);
            pauseGame(false, true);

            if (playerLives <= 0) {
                gameOver(reason);
            } else {
                isPlayerInvincible = true;
                aliens = [];
                projectiles = [];
                player.x = canvasWidth / 2 - playerWidth / 2;
                player.dx = 0;

                showMessageBox(`Life Lost!\n${reason}\nLives Left: ${playerLives}`, true, "Continue", () => {
                    hideMessageBox();
                    isPaused = false;
                    if (invincibilityTimerId) clearTimeout(invincibilityTimerId);
                    invincibilityTimerId = setTimeout(() => {
                        isPlayerInvincible = false;
                        invincibilityTimerId = null;
                        console.log("Player invincibility ended");
                    }, invincibilityDuration);

                    if (!gameLoopId) {
                         lastSpawnTime = performance.now();
                         gameLoopId = requestAnimationFrame(gameLoop);
                    }
                });
            }
        }

        function gameOver(reason) {
            if (isGameOver) return;
            console.log("Game Over:", reason);
            isGameOver = true;
            isPaused = true;
            if (gameLoopId) {
                cancelAnimationFrame(gameLoopId);
                gameLoopId = null;
            }
             if (invincibilityTimerId) {
                 clearTimeout(invincibilityTimerId);
                 isPlayerInvincible = false;
                 invincibilityTimerId = null;
             }
            showMessageBox(`Game Over! ${reason}\nFinal Score: ${score}`, true, "Restart", restartGame);
        }

        function restartGame() {
            hideMessageBox();
            score = 0;
            playerLives = initialLives;
            player.x = canvasWidth / 2 - playerWidth / 2;
            player.dx = 0;
            projectiles = [];
            aliens = [];
            keys = {};
            isGameOver = false;
            isPaused = false;
            isPlayerInvincible = false;
            currentAlienSpeed = alienSpeed;
            currentSpawnInterval = alienSpawnInterval;
            askedQuestionIndices.clear(); // Clear asked questions on restart

            scoreBoard.textContent = `Score: ${score}`;
            livesBoard.textContent = `Lives: ${playerLives}`;

            if (gameLoopId) cancelAnimationFrame(gameLoopId);
            if (invincibilityTimerId) clearTimeout(invincibilityTimerId);

             questionModal.style.display = 'none';
            lastSpawnTime = performance.now();
            gameLoopId = requestAnimationFrame(gameLoop);
        }

        // --- Main Game Loop ---
        function gameLoop(timestamp) {
            if (isGameOver || isPaused) {
                 return;
            }
            if (timestamp - lastSpawnTime > currentSpawnInterval) {
                spawnAlien();
                lastSpawnTime = timestamp;
                 currentSpawnInterval = Math.max(400, currentSpawnInterval - 5); // Decrease spawn interval
            }
            clearCanvas();
            updatePlayer();
            updateProjectiles();
            updateAliens();
             if (!isGameOver && !isPaused) {
                 checkCollisions();
             }
            drawPlayer();
            drawProjectiles();
            drawAliens();
             if (!isGameOver && !isPaused) {
                 gameLoopId = requestAnimationFrame(gameLoop);
             }
        }

        // --- Event Listeners ---
        document.addEventListener('keydown', (e) => {
            if (isGameOver || isPaused && (questionModal.style.display === 'flex' || messageBox.style.display === 'flex')) return;
            keys[e.key] = true;
            if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                player.dx = -player.speed;
            } else if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                player.dx = player.speed;
            }
            if (e.key === ' ' || e.key === 'ArrowUp' || e.key.toLowerCase() === 'w') {
                 if (isPaused) return;
                if (projectiles.length < 5) {
                    projectiles.push({
                        x: player.x + player.width / 2 - projectileWidth / 2,
                        y: player.y - projectileHeight,
                        width: projectileWidth, height: projectileHeight, speed: projectileSpeed
                    });
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
            if ((e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') && player.dx < 0) {
                player.dx = 0;
            } else if ((e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') && player.dx > 0) {
                player.dx = 0;
            }
             if (e.key === 'ArrowLeft' || e.key.toLowerCase() === 'a') {
                 if (keys['ArrowRight'] || keys['d']) player.dx = player.speed;
             }
             if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'd') {
                 if (keys['ArrowLeft'] || keys['a']) player.dx = -player.speed;
             }
        });

         // --- Touch Controls Setup ---
         function setupTouchControls() {
             if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                 touchControls.style.display = 'flex';
                 const leftBtn = document.getElementById('touch-left');
                 const rightBtn = document.getElementById('touch-right');
                 const fireBtn = document.getElementById('touch-fire');
                 let touchMoveInterval = null;

                 const startMoving = (direction) => {
                     if (isGameOver || isPaused && (questionModal.style.display === 'flex' || messageBox.style.display === 'flex')) return;
                     player.dx = direction * player.speed;
                     if (touchMoveInterval) clearInterval(touchMoveInterval);
                     touchMoveInterval = setInterval(() => {
                         if (isGameOver || isPaused && (questionModal.style.display === 'flex' || messageBox.style.display === 'flex')) {
                             stopMoving(); return;
                         }
                         player.dx = direction * player.speed;
                     }, 30);
                 };
                 const stopMoving = () => {
                     player.dx = 0;
                     if (touchMoveInterval) { clearInterval(touchMoveInterval); touchMoveInterval = null; }
                 };
                 const fire = () => {
                      if (isGameOver || isPaused) return;
                      if (projectiles.length < 5) {
                         projectiles.push({
                             x: player.x + player.width / 2 - projectileWidth / 2, y: player.y - projectileHeight,
                             width: projectileWidth, height: projectileHeight, speed: projectileSpeed
                         });
                     }
                 };

                 leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startMoving(-1); }, { passive: false });
                 leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopMoving(); }, { passive: false });
                 leftBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); stopMoving(); }, { passive: false });
                 leftBtn.addEventListener('mousedown', (e) => e.preventDefault());
                 rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); startMoving(1); }, { passive: false });
                 rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); stopMoving(); }, { passive: false });
                 rightBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); stopMoving(); }, { passive: false });
                 rightBtn.addEventListener('mousedown', (e) => e.preventDefault());
                 fireBtn.addEventListener('touchstart', (e) => { e.preventDefault(); fire(); }, { passive: false });
                 fireBtn.addEventListener('mousedown', (e) => e.preventDefault());
             } else {
                 touchControls.style.display = 'none';
             }
         }

        // --- Initial Game Start ---
        function initGame() {
            setupTouchControls();
            scoreBoard.textContent = `Score: ${score}`;
            livesBoard.textContent = `Lives: ${playerLives}`;
            showMessageBox("Invaders Approaching!\nUse Arrows/A/D to Move\nSpace/Up/W to Fire", true, "Start Game", () => {
                restartGame();
            });
            clearCanvas();
            drawPlayer();
        }

        window.onload = initGame;

    </script>
